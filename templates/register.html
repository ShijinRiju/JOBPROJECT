{% extends 'base.html' %}
{% block header %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h2 class="contact-title text-center">Register</h2>
        </div>
        <div class="col-lg-12">
            <form action="" class="form-contact contact_form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="firstname" id="name" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your first name'"
                                placeholder="Enter your first name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="lastname" id="name" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your last name'"
                                placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="email" id="email" type="email"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                placeholder="Enter email address">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="phone" id="name" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your phone number'"
                                placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="password" id="name" type="password"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter a password'"
                                placeholder="Enter a password">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="confirm" id="name" type="password"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm password'"
                                placeholder="Confirm password">
                        </div>
                    </div>

                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
